<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 100%);
            position: relative;
            overflow-x: hidden;
        }
        .neon-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }
        .neon-dot {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #a855f7;
            opacity: 0.3;
            filter: blur(2px);
            animation: float 6s infinite alternate;
        }
        .neon-dot.dot1 { left: 10%; top: 20%; animation-delay: 0.5s; }
        .neon-dot.dot2 { left: 85%; top: 15%; animation-delay: 1.2s; }
        .neon-dot.dot3 { left: 25%; top: 60%; animation-delay: 0.8s; }
        .neon-dot.dot4 { left: 70%; top: 80%; animation-delay: 1.5s; }
        .neon-dot.dot5 { left: 45%; top: 35%; animation-delay: 0.3s; }
        .neon-dot.dot6 { left: 90%; top: 70%; animation-delay: 1.8s; }
        .neon-dot.dot7 { left: 15%; top: 45%; animation-delay: 0.9s; }
        .neon-dot.dot8 { left: 60%; top: 25%; animation-delay: 1.1s; }
        .neon-dot.dot9 { left: 35%; top: 85%; animation-delay: 0.6s; }
        .neon-dot.dot10 { left: 80%; top: 55%; animation-delay: 1.4s; }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 0.3; }
            100% { transform: translateY(-30px) scale(1.2); opacity: 0.5; }
        }
        .loading-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
            position: relative;
        }
        .loading-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 2rem;
            position: relative;
            animation: bounce 2s infinite;
        }
        .loading-logo-bg {
            position: absolute;
            inset: 0;
            background: rgba(168, 85, 247, 0.2);
            border-radius: 50%;
            filter: blur(24px);
            z-index: 0;
            animation: pulse 2s infinite;
        }
        .loading-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            color: #fff;
            text-shadow: 0 0 10px #a855f7, 0 0 20px #05ffa3, 0 0 40px #a855f7;
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
        }
        .loading-title .accent {
            color: #05ffa3;
        }
        .loading-desc {
            font-size: 1.3rem;
            color: #b3eaff;
            margin-bottom: 2rem;
            text-align: center;
            animation: pulse 2s infinite;
        }
        .progress-bar-container {
            width: 320px;
            background: #23234a;
            border-radius: 1rem;
            box-shadow: 0 0 10px #a855f7;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }
        .progress-bar {
            height: 16px;
            background: linear-gradient(90deg, #a855f7 0%, #05ffa3 100%);
            border-radius: 1rem;
            transition: width 0.3s cubic-bezier(.4,0,.2,1);
            position: relative;
        }
        .progress-bar-glow {
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, rgba(255,255,255,0.2) 0%, rgba(5,255,163,0.1) 100%);
            border-radius: 1rem;
            filter: blur(4px);
            pointer-events: none;
            animation: pulse 2s infinite;
        }
        .progress-labels {
            display: flex;
            justify-content: space-between;
            color: #a855f7;
            font-size: 1rem;
            margin-top: 0.5rem;
        }
        .loading-dots {
            display: flex;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }
        .loading-dot {
            width: 16px;
            height: 16px;
            background: #a855f7;
            border-radius: 50%;
            animation: bounce 1s infinite;
        }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }
        .loading-status {
            color: #05ffa3;
            font-size: 1rem;
            margin-top: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .loading-status-dot {
            width: 10px;
            height: 10px;
            background: #05ffa3;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #a855f7, 0 0 20px #05ffa3, 0 0 40px #a855f7; }
            to { text-shadow: 0 0 20px #05ffa3, 0 0 40px #a855f7, 0 0 80px #05ffa3; }
        }
    </style>
</head>
<body>
    <div class="neon-bg">
        <div class="neon-dot dot1"></div>
        <div class="neon-dot dot2"></div>
        <div class="neon-dot dot3"></div>
        <div class="neon-dot dot4"></div>
        <div class="neon-dot dot5"></div>
        <div class="neon-dot dot6"></div>
        <div class="neon-dot dot7"></div>
        <div class="neon-dot dot8"></div>
        <div class="neon-dot dot9"></div>
        <div class="neon-dot dot10"></div>
    </div>
    <div class="loading-container">
        <div class="loading-logo" style="background: none;">
            <img src="/static/ico/logo.ico" alt="Logo" style="width: 100%; height: 100%; border-radius: 50%; position: relative; z-index: 1;">
            <div class="loading-logo-bg"></div>
        </div>
        <div class="loading-title">Glitched Da Kitty Cat's<span class="accent"> WE Wallpaper Downloader</span></div>
        <div class="loading-desc" id="loading-desc">Initializing gaming experience...</div>
        <div class="progress-bar-container">
            <div class="progress-bar" id="progress-bar" style="width: 0%">
                <div class="progress-bar-glow"></div>
            </div>
        </div>
        <div class="progress-labels">
            <span>Loading...</span>
            <span id="progress-label">0%</span>
        </div>
        <div class="loading-dots">
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
            <div class="loading-dot"></div>
        </div>
        <div class="loading-status">
            <div class="loading-status-dot"></div>
            <span>System Status: Online</span>
        </div>
    </div>
    <script>
        const progressBar = document.getElementById('progress-bar');
        const progressLabel = document.getElementById('progress-label');
        const loadingDesc = document.getElementById('loading-desc');
        let progress = 0;
        let descStep = 0;
        const descs = [
            'Initializing gaming experience...',
            'Loading your moms house...',
            'Preparing your adventure...',
            'Almost ready...'
        ];
        function getNextPage() {
            const params = new URLSearchParams(window.location.search);
            return params.get('next') || '/';
        }
        function goToNextPage() {
            window.location.href = getNextPage();
        }
        function updateProgress() {
            if (progress < 100) {
                progress += Math.random() * 3 + 1;
                if (progress > 100) progress = 100;
                progressBar.style.width = progress + '%';
                progressLabel.textContent = Math.round(progress) + '%';
                if (progress > 30 && descStep === 0) { descStep = 1; loadingDesc.textContent = descs[1]; }
                if (progress > 60 && descStep === 1) { descStep = 2; loadingDesc.textContent = descs[2]; }
                if (progress > 90 && descStep === 2) { descStep = 3; loadingDesc.textContent = descs[3]; }
                setTimeout(updateProgress, 40 + Math.random() * 60);
            } else {
                progressBar.style.width = '100%';
                progressLabel.textContent = '100%';
                loadingDesc.textContent = 'Ready!';
                setTimeout(goToNextPage, 900);
                document.getElementById('manual-next').style.display = 'block';
            }
        }
        setTimeout(updateProgress, 400);
    </script>
    <div id="manual-next" style="display:none;text-align:center;margin-top:2rem;">
        <button onclick="goToNextPage()" class="btn btn-secondary" style="font-size:1.2rem;padding:0.7rem 2.5rem;">Continue</button>
        <div style="color:#a855f7;margin-top:0.5rem;">If you are not redirected automatically, click Continue.</div>
    </div>
</body>
</html>
